<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  
  <body ng-app="scoutApp">
    
    <!-- Navbar Section -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            FirstClass
          </a>
        </div>
          
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-right login" role="login">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
          </form>
        </div><!--Navbar collapse-->
      </div><!--Container fluid-->
    </nav>
    
    <!-- View Scout Summary-->
    <div class="scout-summary container" ng-controller="ScoutCtrl">
      <div class="row">
        <!-- Scout Image -->
        <div class="col-xs-5 col-md-2">
          <div class="well-sm">
            <img src="http://png-4.findicons.com/files/icons/2443/bunch_of_cool_bluish_icons/512/user.png" height="150" width="150">
          </div>
        </div>
        
        <!-- Scout Summary Data -->
        <div class="col-xs-7 col-md-4">
          <h3>{{scout.firstName + ' ' + scout.lastName}}</h3>
          <ul class="list-inline">
            <li>Rank: {{scout.rank}}</li>
            <li>{{scout.currentPatrol}}</li>
            <li>{{scout.currentPosition}}</li>
            <li ng-hide="!scout.OA">OA Member</li>
            <li><span class="badge">{{scout.monthsOfLeadership}}</span> Months of Leadership</li>
            <li><span class="badge">{{scout.daysOfCamping}}</span> Days of Camping</li>
          </ul>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
